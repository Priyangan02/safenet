{% load static %}
<!DOCTYPE html>
<html lang="en">
    {% include '_head.html' %}
    <body>
        {% include '_alert.html' %}
        <section >
            <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
                <a href="#" class="flex items-center text-4xl mb-2 font-semibold ">
                    <img class="w-10 mr-2" src="{% static '/img/favicon.png' %}" alt="logo">
                       IDPS Monitoring
                </a>
                <p class="text-xl mb-6">Intursion Detection and Prevention System</p>
                <div class="w-full bg-base-100 rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                        <h1 class="text-xl font-bold leading-tight tracking-tight ">
                            Sign in to your account
                        </h1>
                        
                        <form class="space-y-4 md:space-y-6" method="POST">
                            {% csrf_token %}
                            <div>
                                <label for="username" class="block mb-2 text-sm font-medium">Your username</label>
                                <input type="username" name="username" id="username" class=" border border-gray-300  rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-base-200" placeholder="username" required="">
                            </div>
                            <div>
                                <label for="password" class="block mb-2 text-sm font-medium ">Password</label>
                                <input type="password" name="password" id="password" placeholder="••••••••" class=" border border-gray-300  rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-base-200" required="">
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-start">
                                    <div class="flex items-center h-5">
                                      <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                                    </div>
                                    <div class="ml-3 text-sm">
                                      <label for="remember">Remember me</label>
                                    </div>
                                </div>
                                
                            </div>
                            <button type="submit" class="w-full text-white bg-success hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign in</button>

                        </form>
                    </div>
                </div>
            </div>
          </section>
        {% comment %} <main>
           {% include '_alert.html' %}
            <div class="hero min-h-screen bg-base-200">
                
                <div class="hero-content flex justify-center">
                    <div class="card min-w-96 shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                        
                        <form
                            class="card-body"
                            method="POST">
                            {% csrf_token %}
                            <h1 class="card-title text-center">Login</h1>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Username</span>
                                </label>
                                <input
                                    type="username"
                                    placeholder="username"
                                    class="input input-bordered"
                                    name="username"
                                    id="username"
                                    required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Password</span>
                                </label>
                                <input
                                    type="password"
                                    placeholder="password"
                                    name="password"
                                    id="password"
                                    class="input input-bordered"
                                    required />
                                <label class="label">
                                    <a
                                        href="#"
                                        class="label-text-alt link link-hover"
                                        >Forgot password?</a
                                    >
                                </label>
                            </div>
                            <div class="form-control mt-6">
                                <button class="btn btn-primary">Login</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </main> {% endcomment %}
    </body>
</html>
