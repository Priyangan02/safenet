
<!DOCTYPE html>
<html lang="en">
    {% include '_head.html' %}
    <body>
        <main>
           {% include '_alert.html' %}
            <div class="hero min-h-screen bg-base-200">
                
                <div class="hero-content flex justify-center">
                    <div class="card min-w-96 shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                        
                        <form
                            class="card-body"
                            method="POST">
                            {% csrf_token %}
                            <h1 class="card-title text-center">Login</h1>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Username</span>
                                </label>
                                <input
                                    type="username"
                                    placeholder="username"
                                    class="input input-bordered"
                                    name="username"
                                    id="username"
                                    required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Password</span>
                                </label>
                                <input
                                    type="password"
                                    placeholder="password"
                                    name="password"
                                    id="password"
                                    class="input input-bordered"
                                    required />
                                <label class="label">
                                    <a
                                        href="#"
                                        class="label-text-alt link link-hover"
                                        >Forgot password?</a
                                    >
                                </label>
                            </div>
                            <div class="form-control mt-6">
                                <button class="btn btn-primary">Login</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
