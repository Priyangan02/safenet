{% load static %}
<nav class="navbar sticky top-0 bg-base-100 z-[9999] shadow-sm">
    <div class="navbar-start">
        <div class="drawer z-50">
            <input
                id="my-drawer"
                type="checkbox"
                class="drawer-toggle" />
            <div class="drawer-content">
                <!-- Page content here -->
                <label
                    for="my-drawer"
                    class="btn btn-square btn-ghost drawer-button">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        class="inline-block w-5 h-5 stroke-current">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </label>
            </div>
            <div class="drawer-side">
                <label
                    for="my-drawer"
                    aria-label="close sidebar"
                    class="drawer-overlay"></label>
                <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
                    <!-- Sidebar content here -->
                    {% with request.resolver_match.url_name as url_name %}
                    <li>
                        <a
                            href="{% url 'home' %}"
                            class="{% if url_name == 'home' %} active {% endif %}"
                            >Home
                        </a>
                    </li>
                    <li>
                        <a
                            href="{% url 'config' %}"
                            class="{% if url_name == 'config' %} active {% endif %}">
                            Config
                        </a>
                    </li>
                    <li>
                        <a
                            href="{% url 'bannedip' %}"
                            class="{% if url_name == 'bannedip' %} active {% endif %}"
                            >Banned IP</a
                        >
                    </li>
                    <li>
                        <a href="{% url 'sshsuccess' %}" class="{% if url_name == 'sshsuccess' %} active {% endif %}">SSH Success</a>
                    </li>
                    <li>
                        <a
                            href="{% url 'whitelist' %}"
                            class="{% if url_name == 'whitelist' %} active {% endif %}"
                            >White List</a
                        >
                    </li>
                    {% endwith %}
                </ul>
            </div>
        </div>
    </div>
    <div class="navbar-center">
        <a class="btn btn-ghost text-xl">
            <div class="w-32">
                <img src="{% static 'img/logo.png' %}" alt="logo" srcset="">
              </div>
        </a>
    </div>
    <div class="navbar-end">
        {% if user.is_authenticated %}
        <div class="dropdown dropdown-end flex gap-2 flex-row">
            <div
                tabindex="0"
                role="button"
                class="btn btn-ghost">
                {{user.username}}
            </div>
            <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                <li>
                    <a>Settings</a>
                </li>
                <li>
                    <a href="{% url 'logout' %}">Logout</a>
                </li>
                <li>
                    <a>
                        <label class="cursor-pointer grid place-items-center">
                            <input
                                type="checkbox"
                                value="light"
                                class="toggle theme-controller bg-base-content row-start-1 col-start-1 col-span-2" />
                            <svg
                                class="col-start-1 row-start-1 stroke-base-100 fill-base-100"
                                xmlns="http://www.w3.org/2000/svg"
                                width="14"
                                height="14"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round">
                                <circle
                                    cx="12"
                                    cy="12"
                                    r="5" />
                                <path
                                    d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
                            </svg>
                            <svg
                                class="col-start-2 row-start-1 stroke-base-100 fill-base-100"
                                xmlns="http://www.w3.org/2000/svg"
                                width="14"
                                height="14"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                            </svg>
                        </label>
                    </a>
                </li>
            </ul>
        </div>
        {% else %}
        <div class="flex gap-2">
            <a
                href="{% url 'login' %}"
                class="btn btn-success"
                >Login</a
            >
        </div>
        {% endif %}
    </div>
</nav>
